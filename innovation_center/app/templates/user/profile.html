{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1 class="lead">
            <img class="img-circle" src="{{ user.gravatar(128) }}">
            {{ user.first_name }} {{ user.last_name }}
            </h1>
            <hr>
        </div>
        <div>
            <dl class="dl-horizontal">
                <dt>Joined</dt>
                <dd>{{ user.joined }}</dd>
            </dl>
        </div>
    </div>
{% endblock %}
